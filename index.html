<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать <br> на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header__text_bold"> поехали </span> и <span class="header__text_bold"> приступай </span>
        </p>
        <button class="header__button">Поехали!</button>
    </header>
    <section class="game center">
        <div class="game__item">
            <a class="game__link" href="#">Игра 1</a>
            <img class="game__img" src="img/game1.png" alt="game">
        </div>
        <div class="game__item">
            <a class="game__link" href="#">Игра 2</a>
            <img class="game__img" src="img/game2.png" alt="game">
        </div>
        <div class="game__item">
            <a class="game__link" href="#">Игра 3</a>
            <img class="game__img" src="img/game3.png" alt="game">
        </div>
    </section>
    <script src="hw2.js"></script>
    <script src="hw3.js"></script>
</body>
</html>
