<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать <br> на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header__text_bold"> поехали </span> и <span class="header__text_bold"> приступай </span>
        </p>
        <button class="header__button">Поехали!</button>
    </header>
    <section class="game center">
        <div class="game__item">
            <a class="game__link" href="#seasons__anchor">Игра 1</a>
            <a href="#seasons__anchor"><img class="game__img" src="img/game1.png" alt="game"></a>
        </div>
        <div class="game__item">
            <a class="game__link" href="#">Игра 2</a>
            <img class="game__img" src="img/game2.png" alt="game">
        </div>
        <div class="game__item">
            <a class="game__link" href="#">Игра 3</a>
            <img class="game__img" src="img/game3.png" alt="game">
        </div>
    </section>
    <section class="seasons center">
        <div class="seasons__box">
            <a name="seasons__anchor"></a>
            <h1 class="header__title header__title_small">Времена года!</h1>
            <p class="header__text header__text_small">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</span>
            </p>
            <button class="header__button" onclick="alert(monthNumber());">Играть!</button>
        </div>
        <div class="seasons__img"><img class="seasons__img_game1" src="img/seasons.game.png" alt="game-seasons">
        </div>
    </section>
    <script src="hw2.js"></script>
    <script src="hw3.js"></script>
    <script src="hw4.js"></script>
    <script src="hw5.js"></script>
</body>
</html>
